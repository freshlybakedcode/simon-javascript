<html>
  <head>
      <link rel="stylesheet" href="simon.css">
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="inner-clip">
          <span class="top">SIMON</span>
          <span class="bottom">
            <span class="count third">
              <span class="number">00</span>
              <span class="text">count</span>
            </span>
            <span class="start third">
              <span class="button button-red button-start"></span>
              <span class="text">start</span>
            </span>
            <span class="strict third">
              <span class="led"></span>
              <span class="button button-yellow button-strict"></span>
              <span class="text">strict</span>
            </span>
            <span class="power">
              <span class="text text-off">off</span>
              <span class="switch">
                <span class="switch-channel">
                  <span class="switch-slider on"></span>
                </span>
              </span>
              <span class="text text-on">on</span>
            </span>
          </span>
        </div>
      </div>
      <div id="0" class="pad pad-green" data-ref="0"></div>
      <div id="1" class="pad pad-red" data-ref="1"></div>
      <div id="2" class="pad pad-yellow" data-ref="2"></div>
      <div id="3" class="pad pad-blue" data-ref="3"></div>
    </div>
  </body>
  <footer>
    <script src="simon.js"></script>
  </footer>
</html>
